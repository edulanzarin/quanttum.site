<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title id="titlePage">Quanttum | Cadastrar</title>
    <link rel="icon" href="img/icon.png" type="image/png" />
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <header>Cadastrar</header>
        <div class="progress-bar">
            <div class="step">
                <p>Nome</p>
                <div class="bullet"><span>1</span></div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contato</p>
                <div class="bullet"><span>2</span></div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Setor</p>
                <div class="bullet"><span>3</span></div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Usuário</p>
                <div class="bullet"><span>4</span></div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slide-page">
                    <div class="title">Informações básicas:</div>
                    <div class="field">
                        <div class="label">Nome</div>
                        <input type="text" id="name">
                    </div>
                    <div class="field">
                        <div class="label">Sobrenome</div>
                        <input type="text" id="surname">
                    </div>
                    <div class="field field-btns">
                        <button class="firstNext next">Avançar</button>
                    </div>
                    <div class="field">
                        <a href="login.html" class="login-link">Já tem uma conta? Faça login.</a>
                    </div>
                    <div class="field-1">
                        <div class="label-1"></div>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Informações de contato:</div>
                    <div class="field">
                        <div class="label">E-mail</div>
                        <input type="email">
                    </div>
                    <div class="field">
                        <div class="label">Cargo</div>
                        <select>
                            <option>Auxiliar</option>
                            <option>Analista</option>
                            <option>Líder</option>
                            <option>Supervisor</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Voltar</button>
                        <button class="next-1 next">Avançar</button>
                    </div>
                    <div class="field-2">
                        <div class="label-2"></div>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Informações de setor:</div>
                    <div class="field">
                        <div class="label">Setor</div>
                        <select>
                            <option>Contábil</option>
                            <option>Fiscal</option>
                            <option>RH</option>
                            <option>Express</option>
                        </select>
                    </div>
                    <div class="field">
                        <div class="label">Segmento</div>
                        <select>
                            <option>Comércio</option>
                            <option>Supermercado</option>
                            <option>Indústria</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Voltar</button>
                        <button class="next-2 next">Avançar</button>
                    </div>
                    <div class="field-3">
                        <div class="label-3"></div>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Informações de login:</div>
                    <div class="field">
                        <div class="label">Usuário</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Senha</div>
                        <input type="password">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Voltar</button>
                        <button class="submit">Confirmar</button>
                    </div>
                    <div class="field-4">
                        <div class="label-4"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="js/signup.js"></script>
    <script type="module" src="js/firebase.js"></script>
</body>
</html>
